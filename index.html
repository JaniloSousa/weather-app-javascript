<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App JavaScript</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="form">
            <input type="text" placeholder="Pesquise por uma cidade aqui... " id="search-city">
            <button class="fas fa-search" onclick="getData()" type="submit"></button>
        </div>

        <div id="weather-container" class="hide">
            <div class="infos-block1">
                <div class="city">
                    <i class="fas fa-location-dot"></i>
                    <span id="city-span"></span>
                </div>
                <div class="temp">
                    <span id="temp-span"></span>
                </div>
                <div class="desc">
                    <span id="desc-span"></span>
                    <img id="desc-icon">
                </div>
            </div>
            <div class="infos-block2">
                <div class="block1">
                    <div class="humi">
                        <span id="humi-span"></span>
                        <i class="fas fa-droplet"></i>
                    </div>
                    <div class="press">
                        <span id="press-span"></span>
                        <img src="" alt="">
                    </div>
                </div>
                <div class="block2">
                    <div class="wind">
                        <span id="wind-span"></span>
                        <i class="fas fa-wind"></i>
                    </div>
                    <div class="country">
                        <span id="country-span"></span>
                        <img id="country-flag">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
